{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-6">
        <h5>Login required.</h5>
        <h5><a href="{% url 'create_menu' %}" class="btn btn-primary"> Nuevo Men√∫ </a></h5>

        <div>
            <table class="table table-striped table-sm">
              <thead class="thead-inverse">
                <tr>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {% for m in menu %}
                    <tr>
                        <td>{{ m.created_at }}</td>
                        <td>
                            <a href="{% url 'update_menu' m.pk %}"><i class="fa fa-pencil"></i></a>
                            <a href="{% url 'list_option' m.pk %}"><i class="fa fa-eye"></i></a></td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
